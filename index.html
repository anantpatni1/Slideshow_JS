<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Slideshow</title>
<style>
  * {box-sizing:border-box}
  body{font-family:Verdana,sans-serif;margin:0
    .mySlides {display:none}
    
    .slideshow-container{
      max-width: 1000px;
      position:relative;
      margin:auto;
      
    }
    
    .prev,.next{
      cursor:pointer;
      position:absolute;
      top:50%;
      width:auto;
      padding:16px;
      margin-top:-22px;
      color:white;
      font-weight:bold;
      font-size:16px;
      transition:0.6 erase;
      border-radius: 0 3px 3px 0;
    }
    
    .next{
      right:0;
      border-radius: 3px 0 0 3px;
      
    }
    .prev:hover,.next:hover{
      background-color:rgba(0,0,0,0.8);
    }
    .text{
      color:white;
      font-size:15px;
      padding:8px 12px;
      position:absolute;
      bottom:8px;
      width:100%;
      text-align:center;
      
    }
    .numbertext{
      color:white;
      font-size:12px;
      padding:8px 12px;
      position:absolute;
      top: 0;
      
    }
    
    .dot{
     cursor:pointer;
      height:13px;
      width:13px;
      margin:0 2px;
      background-color:#bbb;
      border-radius:50%;
      display:inline-block;
      transition: background-color 0.6 erase;
    }
    .active,.dot:hover{
      background-color:#717171;
    }
    .fade{
      -webkit-animation-name:fade;
      -webkit-animation-duration: 1.5s;
      animation-name:fade;
      animation-duration:1.5s;
    }
    @-webkit-keyframes fade{
      from{opacity:0.4}
      to{opacity:1}
    }
    @keyframes fade{
    from{opacity:0.4}
      to{opacity:1}
      
    }
    @media only screen and(max-width:300px){
      .prev,.next,.text{font-size:11px}
</style> 
</head>
<body>

<h1> A simple Slideshow</h1

<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1/3</div>
    <img src="https://static.comicvine.com/uploads/original/11121/111210761/4439531-7695590528-42906.jpg" style="width:100%">
    <div class="text">Caption</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">2/3</div>
    <img src="http://wallpapermad.com/wp-content/uploads/2016/09/midna-wallpaper-HD2.jpg" style="width:100%">
    <div class="text">Caption</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">3/3</div>
    <img src="http://wallpapermad.com/wp-content/uploads/2016/09/midna-wallpaper-HD2.jpg" style="width:100%">
    <div class="text">Caption</div>
  </div>
  <a class="prev" onclick="plusSlides(-1)"> P </a>
  <a class="next" onclick="plusSlides(1)"> N </a>
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    </body>
</html>
