<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Slideshow</title>
<style>
  * {box-sizing:border-box}
  body{font-family:Verdana,sans-serif;margin:0}
    .mySlides {display:none}
    
    .slideshow-container {
      max-width: 1000px;
      position:relative;
      margin:auto;
      
    }
    
    .prev,.next {
      cursor:pointer;
      position:absolute;
      top:50%;
      width:auto;
      padding:16px;
      margin-top:-22px;
      color:white;
      font-weight:bold;
      font-size:16px;
      transition:0.6 erase;
      border-radius: 0 3px 3px 0;
    }
    
    .next{
      right:0;
      border-radius: 3px 0 0 3px;
      
    }
    .prev:hover,.next:hover{
      background-color:rgba(0,0,0,0.8);
    }
    .text{
      color:white;
      font-size:15px;
      padding:8px 12px;
      position:absolute;
      bottom:8px;
      width:100%;
      text-align:center;
      
    }
    .numbertext{
      color:white;
      font-size:12px;
      padding:8px 12px;
      position:absolute;
      top: 0;
      
    }
    
    .dot{
     cursor:pointer;
      height:13px;
      width:13px;
      margin:0 2px;
      background-color:#bbb;
      border-radius:50%;
      display:inline-block;
      transition: background-color 0.6 erase;
    }
    .active,.dot:hover{
      background-color:#717171;
    }
    .fade{
      -webkit-animation-name:fade;
      -webkit-animation-duration: 1.5s;
      animation-name:fade;
      animation-duration:1.5s;
    }
    @-webkit-keyframes fade{
      from{opacity:0.4}
      to{opacity:1}
    }
    @keyframes fade{
    from{opacity:0.4}
      to{opacity:1}
      
    }
    @media only screen and(max-width:300px){
      .prev,.next,.text{font-size:11px}
</style> 
</head>
<body>
<h1> A simple Slideshow</h1

<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1/3</div>
    <img src="http://cdn.wallpapersafari.com/82/41/OrJvxw.jpg" style="width:100%">
    <div class="text">Caption</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">2/3</div>
    <img src="https://www.pixelstalk.net/wp-content/uploads/2016/08/1024x768-Desktop-Wallpaper-768x576.jpg" style="width:100%">
    <div class="text">Caption</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">3/3</div>
    <img src="http://cdn.wallpapersafari.com/39/37/dfpqJR.jpg" style="width:100%">
    <div class="text">Caption</div>
  </div>
  
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot" ></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
  <script>
    var slideIndex=0;
    showSlides(slideIndex);
  
    function showSlides(){
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");

        for(i=0;i<slides.length;i++){
          slides[i].style.display="none";
        }  
        slideIndex++;

        if(slideIndex > slides.length){
          slideIndex=1;
        }
      
        
        
        for(i=0;i<dots.length;i++){
        dots[i].className=dots[i].className.replace(" active","");
        }
        
      slides[slideIndex-1].style.display="block";
      dots[slideIndex -1].className+=" active";
    	setTimeout(showSlides,2000);
    }
  </script>
    </body>
</html>
